<div class="wrapper">
    <nav id="task-list">

        <div class="list-header">
            <h1>Reminders</h1>
        </div>
       
        <div id="date"></div>
        <h2>Today</h2>
        <div class="content"><p>You have no reminders today.</p>
        <ul id="list">
            
        </ul>
        
        </div>

        <h2>This Week</h2>
        <p>You have no reminders this week.</p>

        <h2>This Month</h2>
        <p>You have no reminders this month.</p>

        <div id="add">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add a reminder">
           
            <button type="button" class="btn btn-outline-secondary">+ Reminder</button>
        </div>

        <div id="save">
            <button type="button" class="btn btn-outline-success">Save</button>
        </div>

    </nav>


    <div id="content">

        <div class="d-flex justify-content-between">
            <div class="p-2">
                
                
                <button type="button" id="sidebarCollapse" class="btn btn-secondary">
                    <i class="fas fa-tasks"></i>
                    <span>Reminders</span>
                </button>
            </div>
            <div class="p-2">Pet Name</div>
            <div class="p-2">
                <button type="button" class="btn btn-secondary">
                    <span>Log Out</span>
                </button>
            </div>
        </div>

        <div id="pet">
            <img src="../img/cat.png" id="cat">
        </div>

    </div>
