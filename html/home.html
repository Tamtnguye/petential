<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Petential</title>

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <nav id="task-list">

            <div class="list-header">
                <h1>Reminders</h1>
            </div>


            <h2>Today</h2>
            <p>You have no reminders today.</p>

            <h2>This Week</h2>
            <p>You have no reminders this week.</p>

            <h2>This Month</h2>
            <p>You have no reminders this month.</p>

            <div id="add">
                <button type="button" class="btn btn-outline-secondary">+ Reminder</button>
            </div>

            <div id="save">
                <button type="button" class="btn btn-outline-success">Save</button>
            </div>

        </nav>


        <div id="content">

            <div class="d-flex justify-content-between">
                <div class="p-2">
                    <button type="button" id="sidebarCollapse" class="btn btn-secondary">
                        <i class="fas fa-tasks"></i>
                        <span>Reminders</span>
                    </button>
                </div>
                <div class="p-2">Pet Name</div>
                <div class="p-2">
                    <button type="button" class="btn btn-secondary">
                        <span>Log Out</span>
                    </button>
                </div>
            </div>

            <div class="progress hp-progress">

                <div class="label"><p>HP</p></div>
                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100" id="hp"><span id="hp-percentage"></span></div>
            </div>

            <div class="progress">

                <div class="label"><p>EXP</p></div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100" id="exp"><span id="exp-percentage"></span></div>
            </div>

            <div id="pet">
                <img src="../img/cat.png" id="cat">
            </div>

        </div>

    </div>

    <script src="../js/home.js"></script>

</body>

</html>
