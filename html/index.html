<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome to Petential</title>

    <link rel="stylesheet" href="../css/index.css">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">

        <div>
            <p id="app-name"><i class="fas fa-paw"></i><span>PETential</span></p>
        </div>

        <div>
            <p>Check off reminders to raise a virtual pet!</p>
        </div>

        <div>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div>
            <input type="text" id="password" placeholder="Password">
        </div>

        <div>
            <button type="button" class="btn btn-primary">Log In</button>
        </div>

        <hr>
        <p>New to PETential?</p>

        <div>
            <button type="button" class="btn btn-outline-dark">Sign Up</button>
        </div>

        <div class="pets">
            <img src="../img/cat.png" id="cat">
            <img src="../img/dog.png" id="dog">
        </div>
    </div>
</body>

</html>
