<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome to Petential</title>

    <link rel="stylesheet" href="../css/index.css">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>
    <!-- widget stuff here -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>

    <script src="../js/auth.js"></script>
</head>

<body>
    <div class="wrapper">

        <div>
            <p id="app-name"><i class="fas fa-paw"></i><span>PETential</span></p>
        </div>

        <div>
            <p>Check off reminders to raise a virtual pet!</p>
        </div>

        <div>
            <input type="text" id="email2" placeholder="Username">
        </div>

        <div>
            <input type="password" id="password2" placeholder="Password">
        </div>

        <div>
            <button type="button" onclick="signIn()" id="signIn" class="btn btn-primary">Log In</button>
        </div>

        <hr>
        <p>New to PETential?</p>
        <h3>Signup</h3>
        <div id="container">
            <input type="email" placeholder="email" id="email"/>
            <input type="password" placeholder="password" id="password"/>

            <button type="button" class="btn btn-outline-dark" onclick="signUp()" id="signUp">Sign Up</button> 

        </div>
        

        <div class="pets">
            <img src="../img/cat.png" id="cat">
            <img src="../img/dog.png" id="dog">
        </div>
    </div>
    
</body>

</html>
